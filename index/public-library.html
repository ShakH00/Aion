<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Public Library - Aion Archive</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="ambient" aria-hidden="true"></div>
    <header class="site-header">
      <div class="brand">
        <span class="brand-mark">A</span>
        <span class="brand-text">Aion Archive</span>
      </div>
      <nav class="nav">
        <a href="/home">Home</a>
        <a href="/uploadpdf">Upload</a>
        <a href="/mylibrary">My Library</a>
        <a href="/public-library">Public Library</a>
      </nav>
      <div style="display: flex; gap: 12px; align-items: center;">
        <a class="btn btn-ghost" href="/access">Access Code</a>
        <a class="btn btn-ghost" href="/logout">Log out</a>
      </div>
    </header>

    <main style="padding: 40px 6vw 80px">
      <section>
        <div class="section-head reveal" style="--delay: 0.1s">
          <h2>Public archive library</h2>
          <p>Explore all public records shared by the community.</p>
        </div>
        
        <!-- AI Search Section -->
        <div class="ai-search-bar">
          <div class="ai-search-icon">ü§ñ</div>
          <input 
            type="text" 
            id="aiSearch" 
            placeholder="Describe what you're looking for (e.g., 'research papers about climate change from 2020')" 
            class="ai-search-input"
          />
          <button id="aiSearchBtn" class="btn btn-primary">Search with AI</button>
          <button id="clearAiSearch" class="btn btn-ghost" style="display: none;">Clear</button>
        </div>
        <div id="aiSearchStatus" class="ai-search-status"></div>
        
        <div class="filter-bar">
          <label class="filter-field">
            <span>Search</span>
            <input type="text" id="publicSearch" placeholder="Title, author, tag" />
          </label>
        </div>
        <div id="public-library-list" style="margin-top: 28px">
          <p class="auth-note">Loading public records...</p>
        </div>
      </section>
    </main>

    <script>
      const publicSearch = document.getElementById('publicSearch');
      const publicList = document.getElementById('public-library-list');
      const aiSearchInput = document.getElementById('aiSearch');
      const aiSearchBtn = document.getElementById('aiSearchBtn');
      const clearAiSearchBtn = document.getElementById('clearAiSearch');
      const aiSearchStatus = document.getElementById('aiSearchStatus');
      let allPublicRecords = [];
      let isAiMode = false;

      function matchesQuery(record, query) {
        if (!query) return true;
        const haystack = [
          record.title,
          record.authors,
          record.date,
          Array.isArray(record.tags) ? record.tags.join(' ') : '',
          record.uploaded_by_name,
          record.uploaded_by
        ].join(' ').toLowerCase();
        return haystack.includes(query.toLowerCase());
      }


      function renderPublicRecords(records) {
        if (!records.length) {
          publicList.innerHTML = '<p class="auth-note">No matching public records.</p>';
          return;
        }

        publicList.innerHTML = records.map(record => `
          <div class="feature-card" style="margin-bottom: 16px">
            <h3>${record.title || 'Untitled'}</h3>
            <p class="meta">${record.authors || 'No author'} ‚Ä¢ ${record.date || 'No date'}</p>
            <p>${record.tags && record.tags.length ? record.tags.join(', ') : 'No tags'}</p>
            <p class="meta" style="margin-top: 8px">üë§ ${record.uploaded_by_name || record.uploaded_by || 'Unknown'}</p>
            <p style="margin-top: 12px">
              <a class="link-button" href="/doc/${record._id}">View</a>
            </p>
          </div>
        `).join('');
      }

      async function performAiSearch() {
        const query = aiSearchInput.value.trim();
        if (!query) {
          aiSearchStatus.textContent = 'Please enter a search query.';
          aiSearchStatus.style.color = '#d32f2f';
          return;
        }

        aiSearchBtn.disabled = true;
        aiSearchBtn.textContent = 'Searching...';
        aiSearchStatus.textContent = 'üîç AI is analyzing documents...';
        aiSearchStatus.style.color = '#1976d2';

        try {
          const response = await fetch('/api/ai-search', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query, type: 'public' })
          });
          const data = await response.json();

          if (!data.success) {
            aiSearchStatus.textContent = `‚ùå ${data.message || 'AI search failed'}`;
            aiSearchStatus.style.color = '#d32f2f';
            return;
          }

          isAiMode = true;
          clearAiSearchBtn.style.display = 'inline-block';
          publicSearch.disabled = true;

          if (data.results.length === 0) {
            aiSearchStatus.textContent = '‚ú® No relevant documents found for your query.';
            aiSearchStatus.style.color = '#f57c00';
            publicList.innerHTML = '<p class="auth-note">AI found no matching results. Try rephrasing your query.</p>';
          } else {
            aiSearchStatus.textContent = `‚ú® Found ${data.results.length} relevant document${data.results.length > 1 ? 's' : ''} using AI`;
            aiSearchStatus.style.color = '#2e7d32';
            renderPublicRecords(data.results);
          }
        } catch (error) {
          aiSearchStatus.textContent = '‚ùå Failed to connect to AI search.';
          aiSearchStatus.style.color = '#d32f2f';
        } finally {
          aiSearchBtn.disabled = false;
          aiSearchBtn.textContent = 'Search with AI';
        }
      }

      function clearAiSearch() {
        isAiMode = false;
        aiSearchInput.value = '';
        aiSearchStatus.textContent = '';
        clearAiSearchBtn.style.display = 'none';
        publicSearch.disabled = false;
        applyPublicFilters();
      }

      function applyPublicFilters() {
        const query = publicSearch.value.trim();
        const filtered = allPublicRecords.filter(record => matchesQuery(record, query));
        renderPublicRecords(filtered);
      }

      async function loadPublicLibrary() {
        try {
          const response = await fetch('/api/public-library');
          const data = await response.json();
          
          if (!data.records || data.records.length === 0) {
            publicList.innerHTML = '<p class="auth-note">No public records yet.</p>';
            return;
          }

          allPublicRecords = data.records;
          applyPublicFilters();
        } catch (error) {
          publicList.innerHTML = '<p class="auth-note">Failed to load public records.</p>';
        }
      }

      publicSearch.addEventListener('input', applyPublicFilters);
      aiSearchBtn.addEventListener('click', performAiSearch);
      aiSearchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') performAiSearch();
      });
      clearAiSearchBtn.addEventListener('click', clearAiSearch);

      loadPublicLibrary();
    </script>
  </body>
</html>
