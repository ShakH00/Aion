<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library - Aion Archive</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="ambient" aria-hidden="true"></div>
    <header class="site-header">
      <div class="brand">
        <span class="brand-mark">A</span>
        <span class="brand-text">Aion Archive</span>
      </div>
      <nav class="nav">
        <a href="/home">Home</a>
        <a href="/uploadpdf">Upload</a>
        <a href="/library">Library</a>
        <a href="/public-library">Public Library</a>
      </nav>
      <div style="display: flex; gap: 12px; align-items: center;">
        <a class="btn btn-ghost" href="/access">Access Code</a>
        <a class="btn btn-ghost" href="/logout">Log out</a>
      </div>
    </header>

    <main style="padding: 40px 6vw 80px">
      <section>
        <div class="section-head reveal" style="--delay: 0.1s">
          <h2>Your archive library</h2>
          <p>All uploaded records, with metadata and access controls.</p>
        </div>
        <div id="library-list" style="margin-top: 28px">
          <p class="auth-note">Loading your records...</p>
        </div>
      </section>
    </main>

    <script>
      async function loadLibrary() {
        try {
          const response = await fetch('/api/library');
          const data = await response.json();
          
          const container = document.getElementById('library-list');
          if (!data.records || data.records.length === 0) {
            container.innerHTML = '<p class="auth-note">No records yet. <a class="link-button" href="/uploadpdf">Upload one now</a>.</p>';
            return;
          }
          
          container.innerHTML = data.records.map(record => `
            <div class="feature-card" style="margin-bottom: 16px">
              <h3>${record.title || 'Untitled'}</h3>
              <p class="meta">${record.authors || 'No author'} ‚Ä¢ ${record.date || 'No date'}</p>
              <p>${record.tags && record.tags.length ? record.tags.join(', ') : 'No tags'}</p>
              <p class="meta" style="margin-top: 8px">
                <span style="display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.85em; background: ${record.is_public ? '#e0f2f1' : '#fff3e0'}; color: ${record.is_public ? '#00695c' : '#e65100'};">
                  ${record.is_public ? 'üåê Public' : 'üîí Private'}
                </span>
              </p>
              <p style="margin-top: 12px">
                <a class="link-button" href="/file/${record._id}">Edit metadata</a> ¬∑
                <a class="link-button" href="/doc/${record._id}">View</a>
              </p>
            </div>
          `).join('');
        } catch (error) {
          document.getElementById('library-list').innerHTML = '<p class="auth-note">Failed to load records.</p>';
        }
      }
      
      loadLibrary();
    </script>
  </body>
</html>
