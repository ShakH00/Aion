<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library - Aion Archive</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="ambient" aria-hidden="true"></div>
    <header class="site-header">
      <div class="brand">
        <span class="brand-mark">A</span>
        <span class="brand-text">Aion Archive</span>
      </div>
      <nav class="nav">
        <a href="/home">Home</a>
        <a href="/uploadpdf">Upload</a>
        <a href="/mylibrary">My Library</a>
        <a href="/public-library">Public Library</a>
      </nav>
      <div style="display: flex; gap: 12px; align-items: center;">
        <a class="btn btn-ghost" href="/access">Access Code</a>
        <a class="btn btn-ghost" href="/logout">Log out</a>
      </div>
    </header>

    <main style="padding: 40px 6vw 80px">
      <section>
        <div class="section-head reveal" style="--delay: 0.1s">
          <h2>Your archive library</h2>
          <p>All uploaded records, with metadata and access controls.</p>
        </div>
        
        <!-- AI Search Section -->
        <div class="ai-search-bar">
          <div class="ai-search-icon">ü§ñ</div>
          <input 
            type="text" 
            id="aiSearch" 
            placeholder="Describe what you're looking for (e.g., 'research papers about climate change from 2020')" 
            class="ai-search-input"
          />
          <button id="aiSearchBtn" class="btn btn-primary">Search with AI</button>
          <button id="clearAiSearch" class="btn btn-ghost" style="display: none;">Clear</button>
        </div>
        <div id="aiSearchStatus" class="ai-search-status"></div>
        
        <div class="filter-bar filter-bar-inline">
          <label class="filter-field">
            <span>Search</span>
            <input type="text" id="librarySearch" placeholder="Title, author, tag" />
          </label>
          <label class="filter-field">
            <span>Visibility</span>
            <select id="libraryVisibility">
              <option value="all">All</option>
              <option value="public">Public</option>
              <option value="private">Private</option>
            </select>
          </label>
        </div>
        <div id="library-list" style="margin-top: 28px">
          <p class="auth-note">Loading your records...</p>
        </div>
      </section>
    </main>

    <script>
      const searchInput = document.getElementById('librarySearch');
      const visibilitySelect = document.getElementById('libraryVisibility');
      const listContainer = document.getElementById('library-list');
      const aiSearchInput = document.getElementById('aiSearch');
      const aiSearchBtn = document.getElementById('aiSearchBtn');
      const clearAiSearchBtn = document.getElementById('clearAiSearch');
      const aiSearchStatus = document.getElementById('aiSearchStatus');
      let allRecords = [];
      let isAiMode = false;

      function matchesQuery(record, query) {
        if (!query) return true;
        const haystack = [
          record.title,
          record.authors,
          record.date,
          Array.isArray(record.tags) ? record.tags.join(' ') : ''
        ].join(' ').toLowerCase();
        return haystack.includes(query.toLowerCase());
      }

      function matchesVisibility(record, visibility) {
        if (visibility === 'public') return record.is_public;
        if (visibility === 'private') return !record.is_public;
        return true;
      }

      function renderRecords(records) {
        if (!records.length) {
          listContainer.innerHTML = '<p class="auth-note">No matching records.</p>';
          return;
        }

        listContainer.innerHTML = records.map(record => `
          <div class="feature-card">
            <div>
              <h3>${record.title || 'Untitled'}</h3>
              <p class="meta">${record.authors || 'No author'}</p>
              ${record.date ? `<p class="meta">${record.date}</p>` : ''}
              
              ${record.tags && record.tags.length ? `
                <div class="tags">
                  ${record.tags.map(tag => `<span class="tag">${tag.trim()}</span>`).join('')}
                </div>
              ` : '<p style="color: var(--muted); font-size: 0.9rem;">No tags</p>'}
              
              <div class="visibility-badge ${record.is_public ? 'public' : 'private'}">
                ${record.is_public ? 'Public' : 'Private'}
              </div>
            </div>
            
            <div class="actions">
              <a href="/file/${record._id}">Edit</a>
              <a href="/doc/${record._id}">View</a>
            </div>
          </div>
        `).join('');
      }

      async function performAiSearch() {
        const query = aiSearchInput.value.trim();
        if (!query) {
          aiSearchStatus.style.display = 'block';
          aiSearchStatus.textContent = 'Please enter a search query.';
          aiSearchStatus.style.color = '#d32f2f';
          return;
        }

        aiSearchStatus.style.display = 'block';
        aiSearchBtn.disabled = true;
        aiSearchBtn.textContent = 'Searching...';
        aiSearchStatus.textContent = 'üîç AI is analyzing documents...';
        aiSearchStatus.style.color = '#1976d2';

        try {
          const response = await fetch('/api/ai-search', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query, type: 'private' })
          });
          const data = await response.json();

          if (!data.success) {
            aiSearchStatus.textContent = `‚ùå ${data.message || 'AI search failed'}`;
            aiSearchStatus.style.color = '#d32f2f';
            return;
          }

          isAiMode = true;
          clearAiSearchBtn.style.display = 'inline-block';
          searchInput.disabled = true;
          visibilitySelect.disabled = true;

          if (data.results.length === 0) {
            aiSearchStatus.textContent = '‚ú® No relevant documents found for your query.';
            aiSearchStatus.style.color = '#f57c00';
            listContainer.innerHTML = '<p class="auth-note">AI found no matching results. Try rephrasing your query.</p>';
          } else {
            aiSearchStatus.textContent = `‚ú® Found ${data.results.length} relevant document${data.results.length > 1 ? 's' : ''} using AI`;
            aiSearchStatus.style.color = '#2e7d32';
            renderRecords(data.results);
          }
        } catch (error) {
          aiSearchStatus.textContent = '‚ùå Failed to connect to AI search.';
          aiSearchStatus.style.color = '#d32f2f';
        } finally {
          aiSearchBtn.disabled = false;
          aiSearchBtn.textContent = 'Search with AI';
        }
      }

      function clearAiSearch() {
        isAiMode = false;
        aiSearchInput.value = '';
        aiSearchStatus.textContent = '';
        aiSearchStatus.style.display = 'none';
        clearAiSearchBtn.style.display = 'none';
        searchInput.disabled = false;
        visibilitySelect.disabled = false;
        applyFilters();
      }

      function applyFilters() {
        const query = searchInput.value.trim();
        const visibility = visibilitySelect.value;
        const filtered = allRecords.filter(record =>
          matchesQuery(record, query) && matchesVisibility(record, visibility)
        );
        renderRecords(filtered);
      }

      async function loadLibrary() {
        try {
          const response = await fetch('/api/library');
          const data = await response.json();
          
          if (!data.records || data.records.length === 0) {
            listContainer.innerHTML = '<p class="auth-note">No records yet. <a class="link-button" href="/uploadpdf">Upload one now</a>.</p>';
            return;
          }

          allRecords = data.records;
          applyFilters();
        } catch (error) {
          listContainer.innerHTML = '<p class="auth-note">Failed to load records.</p>';
        }
      }

      searchInput.addEventListener('input', applyFilters);
      visibilitySelect.addEventListener('change', applyFilters);
      aiSearchBtn.addEventListener('click', performAiSearch);
      aiSearchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') performAiSearch();
      });
      clearAiSearchBtn.addEventListener('click', clearAiSearch);

      loadLibrary();
    </script>
  </body>
</html>
