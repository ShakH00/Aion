<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Edit Record | Aion</title>
    <style>
        body {
            background: linear-gradient(135deg, var(--tide) 0%, var(--iris) 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .edit-container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .edit-header {
            margin-bottom: 32px;
        }

        .edit-header h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            color: var(--tide);
            margin-bottom: 12px;
        }

        .edit-header p {
            color: var(--slate);
            font-size: 0.95rem;
        }

        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-section {
            margin-bottom: 12px;
        }

        .form-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--graphite);
        }

        .form-section input,
        .form-section select,
        .form-section textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: #f8fafc;
        }

        .form-section textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-section input:hover,
        .form-section select:hover,
        .form-section textarea:hover {
            border-color: #cbd5e1;
            background: #ffffff;
        }

        .form-section input:focus,
        .form-section select:focus,
        .form-section textarea:focus {
            outline: none;
            border-color: var(--tide);
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(15, 118, 110, 0.1);
        }

        .edit-alert {
            padding: 14px 16px;
            border-radius: 8px;
            margin: 16px 0 12px;
            font-size: 0.9rem;
            display: none;
        }

        .edit-alert.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .edit-alert.success {
            background: #efe;
            color: #3a3;
            border: 1px solid #cfc;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--tide);
            color: white;
        }

        .btn-primary:hover {
            background: #0d5f58;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: white;
            color: var(--tide);
            border: 2px solid var(--tide);
        }

        .btn-secondary:hover {
            background: var(--tide);
            color: white;
        }

        .access-section {
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid var(--pewter);
            position: relative;
        }

        .access-section h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            color: var(--tide);
            margin-bottom: 8px;
        }

        .access-section p {
            color: var(--slate);
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .checkbox-wrapper {
            position: relative;
            width: 24px;
            height: 24px;
            display: inline-block;
            flex-shrink: 0;
        }

        .checkbox-wrapper input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .checkbox-custom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #cbd5e1;
            border-radius: 6px;
            background: #ffffff;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox-wrapper input:checked + .checkbox-custom {
            background: var(--tide);
            border-color: var(--tide);
        }

        .checkbox-wrapper input:checked + .checkbox-custom::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .checkbox-wrapper input:hover + .checkbox-custom {
            border-color: var(--tide);
            box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.1);
        }

        #generateLinkBtn {
            position: absolute;
            top: 0;
            right: 0;
            padding: 12px 20px;
            font-size: 14px;
            background: var(--brass);
            box-shadow: 0 4px 12px rgba(196, 132, 27, 0.25);
        }

        #generateLinkBtn:hover {
            background: #b8750f;
            transform: translateY(-2px);
        }
        #generateLinkBtn:active {
            background: #a86d16;
            transform: translateY(0);
            color: var(--tide);
            margin-bottom: 8px;
        }

        .access-section p {
            color: var(--slate);
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .access-link-display {
            display: none;
            padding: 16px;
            background: #f8f9fa;
            border: 1px solid var(--pewter);
            border-radius: 8px;
            margin: 16px 0;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: var(--graphite);
        }

        .access-link-display.show {
            display: block;
        }

        .copy-btn {
            margin-top: 12px;
            padding: 10px 20px;
            background: var(--brass);
            color: white;
            border: none;
            border-radius: 6px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #a86d16;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 24px;
            color: var(--tide);
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .back-link:hover {
            transform: translateX(-4px);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <a href="javascript:history.back()" class="back-link">‚Üê Back to Library</a>
        
        <div class="edit-header">
            <h1>Edit Record</h1>
            <p>Update metadata for this document</p>
        </div>

        <div id="editAlert" class="edit-alert"></div>

        <form class="edit-form" id="editForm">
            <div class="form-section">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-section">
                <label for="authors">Authors</label>
                <input type="text" id="authors" name="authors" placeholder="Separate multiple authors with commas">
            </div>

            <div class="form-section">
                <label for="tags">Tags</label>
                <input type="text" id="tags" name="tags" placeholder="history, literature, science">
            </div>

            <div class="form-section">
                <label for="date">Publication Date</label>
                <input type="date" id="date" name="date">
            </div>

            <div class="form-section">
                <label for="language">Language</label>
                <select id="language" name="language" style="padding: 14px 16px; border: 2px solid #e2e8f0; border-radius: 10px; background: #f8fafc; font-size: 0.95rem; cursor: pointer; color: var(--ink);">
                    <option value="eng" selected>English</option>
                    <option value="spa">Spanish</option>
                    <option value="fra">French</option>
                    <option value="deu">German</option>
                    <option value="ara">Arabic</option>
                    <option value="zho">Chinese</option>
                </select>
            </div>

            <div class="form-section">
                <label for="documentFile">Upload New File</label>
                <input type="file" id="documentFile" accept=".pdf,.png,.jpg,.jpeg,.txt" style="padding: 14px 16px; border: 2px solid #e2e8f0; border-radius: 10px; background: #f8fafc;">
                <p style="font-size: 0.85rem; color: var(--muted); margin-top: 8px;">Replace the current document file. Supports PDF, PNG, JPG, JPEG, TXT.</p>
            </div>

            <div class="form-section">
                <label style="display: flex; align-items: center; gap: 12px; cursor: pointer; user-select: none;">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="is_public" name="is_public" value="true">
                        <span class="checkbox-custom"></span>
                    </div>
                    <span style="margin: 0;">Make this document public</span>
                </label>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/mylibrary'">Cancel</button>
            </div>
        </form>

        <div class="access-section">
            <h2>Share This Document</h2>
            <p>Generate a secure access code to share this document with others</p>
            
            <button type="button" class="btn btn-primary" id="generateLinkBtn" title="Generate and copy code">üîó Get Shareable Code</button>
            
            <div id="accessLinkDisplay" class="access-link-display"></div>
        </div>
    </div>

    <script>
        const docId = window.location.pathname.split('/')[2];
        const editForm = document.getElementById('editForm');
        const editAlert = document.getElementById('editAlert');
        const generateLinkBtn = document.getElementById('generateLinkBtn');
        const accessLinkDisplay = document.getElementById('accessLinkDisplay');

        // Load document data
        async function loadDocument() {
            try {
                const response = await fetch(`/api/file/${docId}`);
                const data = await response.json();
                
                if (data.success) {
                    const doc = data.doc;
                    document.getElementById('title').value = doc.title || '';
                    document.getElementById('authors').value = doc.authors || '';
                    document.getElementById('tags').value = Array.isArray(doc.tags) ? doc.tags.join(', ') : '';
                    document.getElementById('date').value = doc.date || '';
                    document.getElementById('language').value = doc.language || 'en';
                    document.getElementById('is_public').checked = doc.is_public !== false;
                } else {
                    showAlert(data.message || 'Failed to load document', 'error');
                }
            } catch (error) {
                showAlert('Error loading document', 'error');
                console.error(error);
            }
        }

        // Update document
        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(editForm);
            const fileInput = document.getElementById('documentFile');
            
            editForm.classList.add('loading');
            
            try {
                // First update metadata
                const response = await fetch(`/file/${docId}/update`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    showAlert(data.message || 'Failed to update document', 'error');
                    editForm.classList.remove('loading');
                    return;
                }
                
                // If a file was selected, upload it
                if (fileInput.files && fileInput.files.length > 0) {
                    const fileFormData = new FormData();
                    fileFormData.append('file', fileInput.files[0]);
                    
                    const fileResponse = await fetch(`/api/doc/${docId}/upload-file`, {
                        method: 'POST',
                        body: fileFormData
                    });
                    
                    const fileData = await fileResponse.json();
                    
                    if (fileData.success) {
                        showAlert('Document and file updated successfully!', 'success');
                    } else {
                        showAlert('Metadata updated, but file upload failed: ' + (fileData.message || 'Unknown error'), 'error');
                    }
                } else {
                    showAlert('Document updated successfully!', 'success');
                }
            } catch (error) {
                showAlert('Error updating document: ' + error.message, 'error');
                console.error(error);
            } finally {
                editForm.classList.remove('loading');
            }
        });

        // Generate access link and auto-copy
        generateLinkBtn.addEventListener('click', async () => {
            const originalText = generateLinkBtn.textContent;
            generateLinkBtn.classList.add('loading');
            generateLinkBtn.textContent = '‚è≥ Generating...';
            
            try {
                const response = await fetch(`/file/${docId}/generate-link`);
                const data = await response.json();
                
                if (data.success) {
                    const code = data.token;
                    accessLinkDisplay.textContent = code;
                    accessLinkDisplay.classList.add('show');
                    
                    // Auto-copy to clipboard
                    navigator.clipboard.writeText(code).then(() => {
                        generateLinkBtn.textContent = '‚úÖ Copied!';
                        showAlert('Code copied to clipboard!', 'success');
                        setTimeout(() => {
                            generateLinkBtn.textContent = originalText;
                            generateLinkBtn.classList.remove('loading');
                        }, 2000);
                    }).catch(err => {
                        showAlert('Code generated (copy failed)', 'error');
                        generateLinkBtn.textContent = originalText;
                        generateLinkBtn.classList.remove('loading');
                    });
                } else {
                    showAlert(data.message || 'Failed to generate code', 'error');
                    generateLinkBtn.textContent = originalText;
                    generateLinkBtn.classList.remove('loading');
                }
            } catch (error) {
                showAlert('Error generating code', 'error');
                generateLinkBtn.textContent = originalText;
                generateLinkBtn.classList.remove('loading');
                console.error(error);
            }
        });

        // Show alert message
        function showAlert(message, type) {
            editAlert.textContent = message;
            editAlert.className = `edit-alert ${type}`;
            editAlert.style.display = 'block';
            
            setTimeout(() => {
                editAlert.style.display = 'none';
            }, 5000);
        }

        // Load document data on page load
        loadDocument();
    </script>
</body>
</html>
