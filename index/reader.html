<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document Reader - Aion Archive</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
      body {
        background: #f5f5f5;
        padding: 0;
        margin: 0;
      }

      .reader-container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        min-height: 100vh;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .reader-header {
        background: var(--tide);
        color: white;
        padding: 24px 40px;
        border-bottom: 3px solid var(--brass);
      }

      .reader-header h1 {
        font-family: 'Crimson Pro', serif;
        font-size: 2rem;
        margin: 0 0 12px 0;
      }

      .reader-meta {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        font-size: 0.9rem;
        opacity: 0.95;
      }

      .reader-meta span {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .reader-nav {
        padding: 16px 40px;
        background: white;
        border-bottom: 1px solid #e0e0e0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .reader-nav a {
        color: var(--tide);
        text-decoration: none;
        font-weight: 500;
        padding: 8px 16px;
        border-radius: 6px;
        transition: background 0.2s;
      }

      .reader-nav a:hover {
        background: #e0f2f1;
      }

      .controls {
        padding: 16px 40px;
        background: #fafafa;
        border-bottom: 1px solid #e0e0e0;
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        align-items: center;
      }

      .control-group {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.9rem;
      }

      .control-group input[type="range"] {
        width: 100px;
      }

      .control-group button {
        background: var(--tide);
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.2s;
      }

      .control-group button:hover {
        background: #004d50;
      }

      .reader-content {
        padding: 40px;
        line-height: 1.8;
        font-size: 1.05rem;
        color: #333;
      }

      .reader-content pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        font-family: 'Georgia', serif;
      }

      .sentence {
        padding: 2px 0;
      }

      .sentence.active {
        background: #fffbcc;
        padding: 2px 4px;
      }

      .reader-content.high-contrast {
        background: #000;
        color: #fff;
      }

      .reader-content.high-contrast .sentence.active {
        background: #ffff00;
        color: #000;
      }

      .dyslexia {
        font-family: "OpenDyslexic", Arial, sans-serif;
      }

      .tags {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 16px;
      }

      .tag {
        background: #e0f2f1;
        color: var(--tide);
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 0.85rem;
      }

      .loading {
        text-align: center;
        padding: 60px;
        color: #666;
      }

      .error {
        text-align: center;
        padding: 60px;
        color: #c33;
      }

      .download-btn {
        background: var(--brass);
        color: white;
        padding: 8px 16px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.2s;
      }

      .download-btn:hover {
        background: #a86d16;
      }

      .dropdown-menu {
        position: relative;
        display: inline-block;
      }

      .dropdown-toggle {
        background: var(--brass);
        color: white;
        padding: 8px 16px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.2s;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .dropdown-toggle:hover {
        background: #a86d16;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 200px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        padding: 12px 0;
        z-index: 1;
        border-radius: 6px;
        top: 100%;
        right: 0;
        margin-top: 4px;
      }

      .dropdown-content a {
        color: #333;
        padding: 12px 20px;
        text-decoration: none;
        display: block;
        transition: background 0.2s;
      }

      .dropdown-content a:hover {
        background: #f0f0f0;
      }

      .dropdown-menu.active .dropdown-content {
        display: block;
      }

      .control-group select {
        padding: 6px 10px;
        border-radius: 4px;
        border: 1px solid #ddd;
        background: white;
        cursor: pointer;
        font-weight: 500;
      }

      .translate-status {
        font-size: 0.85rem;
        color: #666;
        padding: 4px 8px;
        border-radius: 4px;
      }

      .translate-status.translating {
        color: #1976d2;
        background: #e3f2fd;
      }

      .translate-status.success {
        color: #2e7d32;
        background: #e8f5e9;
      }

      .translate-status.error {
        color: #d32f2f;
        background: #ffebee;
      }

      /* Edit Log Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: white;
        padding: 40px;
        border-radius: 12px;
        max-width: 700px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        padding-bottom: 16px;
        border-bottom: 2px solid #e0e0e0;
      }

      .modal-header h2 {
        margin: 0;
        font-size: 1.5rem;
        color: var(--tide);
      }

      .modal-close {
        background: none;
        border: none;
        font-size: 28px;
        cursor: pointer;
        color: #666;
        padding: 0;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-close:hover {
        color: #000;
      }

      .edit-entry {
        padding: 16px;
        margin-bottom: 12px;
        background: #f5f5f5;
        border-radius: 8px;
        border-left: 4px solid var(--tide);
      }

      .edit-entry-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }

      .edit-entry-user {
        font-weight: 600;
        color: var(--tide);
      }

      .edit-entry-date {
        font-size: 0.85rem;
        color: #999;
      }

      .edit-changes {
        display: grid;
        gap: 6px;
        font-size: 0.9rem;
      }

      .change-item {
        display: flex;
        gap: 12px;
        padding: 6px 0;
      }

      .change-label {
        font-weight: 500;
        color: #555;
        min-width: 80px;
      }

      .change-value {
        flex: 1;
      }

      .old-value {
        color: #d32f2f;
        text-decoration: line-through;
      }

      .new-value {
        color: #2e7d32;
        font-weight: 500;
      }

      .no-edits {
        text-align: center;
        padding: 40px;
        color: #999;
      }
    </style>
</head>

<body>
    <div class="reader-container">
      <div id="reader-content">
        <div class="loading">Loading document...</div>
      </div>
    </div>

    <!-- Edit Log Modal -->
    <div id="editLogModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>üìù Edit History</h2>
          <button class="modal-close" onclick="closeEditLog()">&times;</button>
        </div>
        <div id="editLogContent">
          <p class="no-edits">Loading edit history...</p>
        </div>
      </div>
    </div>

    <!-- Upload File Modal -->
    <div id="uploadFileModal" class="modal">
      <div class="modal-content" style="max-width: 600px;">
        <div class="modal-header">
          <h2>Upload New File</h2>
          <button class="modal-close" onclick="closeUploadModal()">&times;</button>
        </div>
        <div style="padding: 32px;">
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 24px;">
            <label class="upload-box" for="fileToUpload" style="cursor: pointer; padding: 40px 20px;">
              <input type="file" id="fileToUpload" name="file" accept=".pdf,.png,.jpg,.jpeg,.txt" style="display: none;" />
              <div style="font-size: 48px; line-height: 1; margin-bottom: 12px;">üìÑ</div>
              <div style="font-size: 16px; font-weight: 600; color: var(--ink); margin-bottom: 4px;">From File</div>
              <div style="font-size: 13px; color: var(--muted);">PDF, PNG, JPG, TXT</div>
            </label>
            <label class="upload-box" for="cameraInput" style="cursor: pointer; padding: 40px 20px;">
              <input type="file" id="cameraInput" name="file" accept="image/*" capture="environment" style="display: none;" />
              <div style="font-size: 48px; line-height: 1; margin-bottom: 12px;">üì∑</div>
              <div style="font-size: 16px; font-weight: 600; color: var(--ink); margin-bottom: 4px;">From Camera</div>
              <div style="font-size: 13px; color: var(--muted);">Capture document</div>
            </label>
          </div>
          <div id="uploadFileName" style="display: none; padding: 12px 16px; margin-bottom: 16px; background: rgba(15, 118, 110, 0.1); border-left: 4px solid var(--tide); border-radius: 8px; font-size: 14px; color: var(--tide-dark); font-weight: 500;"></div>
          <div style="display: flex; gap: 12px;">
            <button onclick="submitFileUpload()" class="btn btn-primary" style="flex: 1; padding: 14px 24px; font-weight: 600; border-radius: 24px;">Upload File</button>
            <button onclick="closeUploadModal()" class="btn btn-ghost" style="flex: 1; padding: 14px 24px; font-weight: 600; border-radius: 24px;">Cancel</button>
          </div>
          <div id="uploadStatus" style="margin-top: 16px; padding: 12px 16px; border-radius: 8px; text-align: center; display: none; font-weight: 500;"></div>
        </div>
      </div>
    </div>

<script>
    const docId = window.location.pathname.split('/')[2];

    let fontSize, fontSizeVal, lineHeight, lineHeightVal;
    let toggleContrast, toggleDyslexia, rate, rateVal;
    let playBtn, pauseBtn, resumeBtn, stopBtn;
    let translateLang, translateStatus;
    let textContainer;

    let rawText = "";
    let sentences = [];
    let currentIndex = 0;
    let isStopped = true;
    let translatedText = "";

    function initializeControls() {
        const controlsHTML = `
            <div class="control-group">
                <label>Font size</label>
                <input id="fontSize" type="range" min="12" max="32" value="16" />
                <span id="fontSizeVal">16</span>px
            </div>
            <div class="control-group">
                <label>Line spacing</label>
                <input id="lineHeight" type="range" min="1" max="2.5" step="0.1" value="1.5" />
                <span id="lineHeightVal">1.5</span>
            </div>
            <div class="control-group">
                <label>
                    <input id="toggleContrast" type="checkbox" />
                    High contrast
                </label>
            </div>
            <div class="control-group">
                <label>
                    <input id="toggleDyslexia" type="checkbox" />
                    Dyslexia-friendly
                </label>
            </div>
            <div class="control-group">
                <label>Speech rate</label>
                <input id="rate" type="range" min="0.6" max="1.4" step="0.1" value="1" />
                <span id="rateVal">1.0</span>
            </div>
            <div class="control-group">
                <button id="playBtn">Play</button>
                <button id="pauseBtn">Pause</button>
                <button id="resumeBtn">Resume</button>
                <button id="stopBtn">Stop</button>
            </div>
            <div class="control-group">
                <label>Translate to</label>
                <select id="translateLang">
                    <option value="">-- Original Language --</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                    <option value="zh-TW">Chinese (Traditional)</option>
                    <option value="ko">Korean</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                    <option value="th">Thai</option>
                    <option value="vi">Vietnamese</option>
                    <option value="nl">Dutch</option>
                    <option value="pl">Polish</option>
                    <option value="tr">Turkish</option>
                    <option value="id">Indonesian</option>
                    <option value="fil">Filipino</option>
                </select>
                <span id="translateStatus" class="translate-status"></span>
            </div>
            <div class="control-group">
                <button id="editHistoryBtn" style="background: var(--brass)">üìù Edit History</button>
            </div>
        `;

        const controlsContainer = document.createElement('div');
        controlsContainer.className = 'controls';
        controlsContainer.innerHTML = controlsHTML;
        const readerHeader = document.querySelector('.reader-header');
        readerHeader.insertAdjacentElement('afterend', controlsContainer);

        fontSize = document.getElementById("fontSize");
        fontSizeVal = document.getElementById("fontSizeVal");
        lineHeight = document.getElementById("lineHeight");
        lineHeightVal = document.getElementById("lineHeightVal");
        toggleContrast = document.getElementById("toggleContrast");
        toggleDyslexia = document.getElementById("toggleDyslexia");
        rate = document.getElementById("rate");
        rateVal = document.getElementById("rateVal");
        playBtn = document.getElementById("playBtn");
        pauseBtn = document.getElementById("pauseBtn");
        resumeBtn = document.getElementById("resumeBtn");
        stopBtn = document.getElementById("stopBtn");
        translateLang = document.getElementById("translateLang");
        translateStatus = document.getElementById("translateStatus");

        attachControlListeners();
    }

    function setupDropdownMenu() {
        const dropdownMenus = document.querySelectorAll('.dropdown-menu');
        dropdownMenus.forEach(menu => {
            const toggle = menu.querySelector('.dropdown-toggle');
            toggle.addEventListener('click', (e) => {
                e.stopPropagation();
                menu.classList.toggle('active');
            });
        });

        document.addEventListener('click', () => {
            dropdownMenus.forEach(menu => menu.classList.remove('active'));
        });
    }

    function attachControlListeners() {
        fontSize.addEventListener("input", applyTextStyles);
        lineHeight.addEventListener("input", applyTextStyles);
        toggleContrast.addEventListener("change", applyTextStyles);
        toggleDyslexia.addEventListener("change", applyTextStyles);

        rate.addEventListener("input", () => {
            rateVal.textContent = Number(rate.value).toFixed(1);
        });

        playBtn.addEventListener("click", () => {
            window.speechSynthesis.cancel();
            speakFrom(0);
        });
        pauseBtn.addEventListener("click", () => {
            window.speechSynthesis.pause();
        });
        resumeBtn.addEventListener("click", () => {
            window.speechSynthesis.resume();
        });
        stopBtn.addEventListener("click", () => {
            stopSpeech();
        });

        translateLang.addEventListener("change", (e) => {
            if (e.target.value) {
                translateDocument(rawText, e.target.value);
            } else {
                textContainer.innerHTML = "";
                renderSentences();
                translateStatus.textContent = "";
                translatedText = "";
            }
        });

        document.getElementById("editHistoryBtn").addEventListener("click", openEditLog);
    }

    function applyTextStyles() {
        textContainer.style.fontSize = fontSize.value + "px";
        fontSizeVal.textContent = fontSize.value;

        textContainer.style.lineHeight = lineHeight.value;
        lineHeightVal.textContent = lineHeight.value;

        document.querySelector('.reader-content').classList.toggle("high-contrast", toggleContrast.checked);
        textContainer.classList.toggle("dyslexia", toggleDyslexia.checked);
    }

    function splitIntoSentences(text) {
        const cleaned = (text || "").replace(/\r/g, "").trim();
        if (!cleaned) return [];

        const parts = cleaned
            .split(/\n+/)
            .flatMap(par => par.split(/(?<=[.!?])\s+/));

        return parts.map(s => s.trim()).filter(Boolean);
    }

    function renderSentences() {
        textContainer.innerHTML = "";
        sentences.forEach((s, idx) => {
            const span = document.createElement("div");
            span.className = "sentence";
            span.dataset.idx = String(idx);
            span.textContent = s;
            textContainer.appendChild(span);
        });
    }

    function setActiveSentence(idx) {
        document.querySelectorAll(".sentence.active").forEach(el => el.classList.remove("active"));
        const el = textContainer.querySelector(`.sentence[data-idx="${idx}"]`);
        if (el) {
            el.classList.add("active");
            el.scrollIntoView({ block: "center", behavior: "smooth" });
        }
    }

    async function translateDocument(text, targetLang) {
        if (!text || !targetLang) return;

        translateStatus.textContent = "üåê Translating...";
        translateStatus.className = "translate-status translating";

        try {
            const response = await fetch('/api/translate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text, target_language: targetLang })
            });

            const data = await response.json();

            if (!data.success) {
                translateStatus.textContent = `‚ùå ${data.message || 'Translation failed'}`;
                translateStatus.className = "translate-status error";
                return;
            }

            translatedText = data.translated_text;
            sentences = splitIntoSentences(translatedText);
            textContainer.innerHTML = "";
            renderSentences();

            const sourceLang = data.source_language || 'unknown';
            translateStatus.textContent = `‚úì Translated from ${sourceLang}`;
            translateStatus.className = "translate-status success";

        } catch (error) {
            translateStatus.textContent = "‚ùå Translation error";
            translateStatus.className = "translate-status error";
            console.error('Translation error:', error);
        }
    }

    function stopSpeech() {
        window.speechSynthesis.cancel();
        isStopped = true;
        currentIndex = 0;
        setActiveSentence(-1);
    }

    function speakFrom(index) {
        if (!("speechSynthesis" in window)) {
            alert("Text to speech not supported in this browser.");
            return;
        }
        if (!sentences.length) {
            alert("No extracted text to read.");
            return;
        }

        isStopped = false;
        currentIndex = index;

        const speakNext = () => {
            if (isStopped) return;
            if (currentIndex >= sentences.length) {
                stopSpeech();
                return;
            }

            setActiveSentence(currentIndex);

            const utter = new SpeechSynthesisUtterance(sentences[currentIndex]);
            utter.rate = Number(rate.value);

            utter.onend = () => {
                currentIndex += 1;
                speakNext();
            };

            utter.onerror = () => {
                currentIndex += 1;
                speakNext();
            };

            window.speechSynthesis.speak(utter);
        };

        window.speechSynthesis.cancel();
        speakNext();
    }

    async function loadDocument() {
    try {
      const response = await fetch(`/api/doc/${docId}`);

      if (!response.ok) {
        document.getElementById('reader-content').innerHTML = `
          <div class="error">Failed to load document</div>
        `;
        return;
      }

      const data = await response.json();
      if (!data.success || !data.doc) {
        document.getElementById('reader-content').innerHTML = `
          <div class="error">${data.message || 'Failed to load document'}</div>
        `;
        return;
      }

      const doc = data.doc;

      rawText = doc.text || "";
      sentences = splitIntoSentences(rawText);

      const tags = Array.isArray(doc.tags) ? doc.tags.map(tag => 
        `<span class="tag">${tag}</span>`
      ).join('') : '';

      document.getElementById('reader-content').innerHTML = `
        <div class="reader-header">
          <h1>${doc.title || 'Untitled Document'}</h1>
          <div class="reader-meta">
            ${doc.authors ? `<span>üìù ${doc.authors}</span>` : ''}
            ${doc.date ? `<span>üìÖ ${doc.date}</span>` : ''}
            ${doc.language ? `<span>üåê ${String(doc.language).toUpperCase()}</span>` : ''}
          </div>
          ${tags ? `<div class="tags">${tags}</div>` : ''}
        </div>
        <div class="reader-nav">
          <a href="javascript:history.back()" class="back-link">‚Üê Back to Library</a>
          ${doc.can_edit ? `<a href="/file/${docId}" class="back-link">Edit Metadata</a>` : ''}
          ${doc.can_edit ? `<a id="uploadFileBtn" class="back-link" style="cursor: pointer;">Upload File</a>` : ''}
          ${doc.filename ? `
            <div class="dropdown-menu">
              <button class="dropdown-toggle">‚¨á Download</button>
              <div class="dropdown-content">
                <a href="/files/${doc.filename}" download>Original Format</a>
                <a href="/api/doc/${docId}/download-brf" download="${doc.title || 'document'}.brf">BRF (Braille Format)</a>
              </div>
            </div>
          ` : ''}
        </div>
        <div class="reader-content">
          <div id="textContainer"></div>
        </div>
      `;

        textContainer = document.getElementById("textContainer");
        
        initializeControls();
        setupDropdownMenu();
        
        // Setup upload button if available
        const uploadFileBtn = document.getElementById('uploadFileBtn');
        if (uploadFileBtn) {
            uploadFileBtn.addEventListener('click', () => {
                document.getElementById('uploadFileModal').classList.add('active');
            });
        }

        // Setup file input change handler
        const fileToUpload = document.getElementById('fileToUpload');
        const cameraInput = document.getElementById('cameraInput');
        if (fileToUpload) {
            fileToUpload.addEventListener('change', (e) => {
                const uploadFileName = document.getElementById('uploadFileName');
                if (e.target.files && e.target.files[0]) {
                    uploadFileName.textContent = `üìÑ ${e.target.files[0].name}`;
                    uploadFileName.style.display = 'block';
                } else {
                    uploadFileName.style.display = 'none';
                }
            });
        }
        if (cameraInput) {
            cameraInput.addEventListener('change', (e) => {
                const uploadFileName = document.getElementById('uploadFileName');
                if (e.target.files && e.target.files[0]) {
                    uploadFileName.textContent = `üì∑ ${e.target.files[0].name}`;
                    uploadFileName.style.display = 'block';
                } else {
                    uploadFileName.style.display = 'none';
                }
            });
        }
        
        renderSentences();
        applyTextStyles();
        rateVal.textContent = Number(rate.value).toFixed(1);

    } catch (error) {
        document.getElementById('reader-content').innerHTML = `
            <div class="error">Error loading document. Please try again.</div>
        `;
        console.error(error);
    }
}

    async function openEditLog() {
        try {
            const response = await fetch(`/api/doc/${docId}/edit-history`);
            const data = await response.json();

            if (data.success && data.edit_history) {
                renderEditHistory(data.edit_history);
            } else {
                document.getElementById('editLogContent').innerHTML = '<p class="no-edits">No edit history available</p>';
            }
            document.getElementById('editLogModal').classList.add('active');
        } catch (error) {
            console.error('Error loading edit history:', error);
            document.getElementById('editLogContent').innerHTML = '<p class="no-edits">Error loading edit history</p>';
            document.getElementById('editLogModal').classList.add('active');
        }
    }

    function closeEditLog() {
        document.getElementById('editLogModal').classList.remove('active');
    }

    function renderEditHistory(editHistory) {
        const content = document.getElementById('editLogContent');
        
        if (!editHistory || editHistory.length === 0) {
            content.innerHTML = '<p class="no-edits">No edits recorded for this document</p>';
            return;
        }

        content.innerHTML = editHistory.map(entry => `
            <div class="edit-entry">
                <div class="edit-entry-header">
                    <span class="edit-entry-user">${sanitizeHtml(entry.edited_by_name || entry.edited_by || 'Unknown')}</span>
                    <span class="edit-entry-date">${new Date(entry.edited_at).toLocaleString()}</span>
                </div>
                <div class="edit-changes">
                    ${Object.entries(entry.changes || {}).map(([field, change]) => {
                        let html = `<div class="change-item">`;
                        html += `<span class="change-label">${sanitizeHtml(field)}:</span>`;
                        
                        // For file changes, add download buttons
                        if (field === 'file' && change.old && change.new) {
                            html += `<div style="margin-top: 8px; display: flex; gap: 8px;">`;
                            if (change.old !== 'None') {
                                html += `<a href="/api/doc/${docId}/file-version/${encodeURIComponent(sanitizeHtml(change.old))}" download class="download-link" style="padding: 6px 12px; background: #e0e7ff; color: #4338ca; border-radius: 6px; font-size: 12px; font-weight: 600; text-decoration: none; display: inline-block;">üì• Old: ${sanitizeHtml(change.old)}</a>`;
                            }
                            html += `<a href="/api/doc/${docId}/file-version/${encodeURIComponent(sanitizeHtml(change.new))}" download class="download-link" style="padding: 6px 12px; background: #dcfce7; color: #15803d; border-radius: 6px; font-size: 12px; font-weight: 600; text-decoration: none; display: inline-block;">üì• New: ${sanitizeHtml(change.new)}</a>`;
                            html += `</div>`;
                        } else {
                            if (change.old != null) {
                                html += `<span class="old-value">${sanitizeHtml(String(change.old))}</span>`;
                            }
                            html += `<span style="margin: 0 4px;">‚Üí</span>`;
                            html += `<span class="new-value">${sanitizeHtml(String(change.new))}</span>`;
                        }
                        html += `</div>`;
                        return html;
                    }).join('')}
                </div>
            </div>
        `).join('');
    }

    function sanitizeHtml(str) {
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
    }

    function closeUploadModal() {
        document.getElementById('uploadFileModal').classList.remove('active');
        document.getElementById('fileToUpload').value = '';
        document.getElementById('uploadFileName').style.display = 'none';
        document.getElementById('uploadFileName').textContent = '';
        document.getElementById('uploadStatus').style.display = 'none';
    }

    async function submitFileUpload() {
        const fileInput = document.getElementById('fileToUpload');
        const cameraInput = document.getElementById('cameraInput');
        let file = fileInput.files[0] || cameraInput.files[0];
        const uploadStatus = document.getElementById('uploadStatus');

        if (!file) {
            uploadStatus.textContent = '‚ùå Please select a file or capture from camera';
            uploadStatus.style.background = 'rgba(211, 47, 47, 0.1)';
            uploadStatus.style.color = '#c62828';
            uploadStatus.style.display = 'block';
            return;
        }

        uploadStatus.textContent = '‚è≥ Uploading...';
        uploadStatus.style.background = 'rgba(25, 118, 210, 0.1)';
        uploadStatus.style.color = '#1565c0';
        uploadStatus.style.display = 'block';

        try {
            const formData = new FormData();
            formData.append('file', file);

            const response = await fetch(`/api/doc/${docId}/upload-file`, {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.success) {
                uploadStatus.textContent = '‚úì File uploaded successfully!';
                uploadStatus.style.background = 'rgba(46, 125, 50, 0.1)';
                uploadStatus.style.color = '#2e7d32';
                setTimeout(() => {
                    closeUploadModal();
                    location.reload();
                }, 1500);
            } else {
                uploadStatus.textContent = `‚ùå Upload failed: ${data.message || 'Unknown error'}`;
                uploadStatus.style.background = 'rgba(211, 47, 47, 0.1)';
                uploadStatus.style.color = '#c62828';
            }
        } catch (error) {
            uploadStatus.textContent = '‚ùå Upload failed: ' + error.message;
            uploadStatus.style.background = 'rgba(211, 47, 47, 0.1)';
            uploadStatus.style.color = '#c62828';
            console.error('Upload error:', error);
        }
    }

    loadDocument();

</script>
</body>
</html>
